<div map-lazy-load="https://maps.google.com/maps/api/js"
  map-lazy-load-params="{{googleMapsUrl}}">
  <ng-map center=" 45.900,6.117,40.500,3.624" zoom="1">
    <div ng-repeat="cam in cams">
  <marker position="{{cam.location.latitude}},{{cam.location.longitude}}" title="{{cam.title}}"></marker>
</div>
</ng-map>
</div>
